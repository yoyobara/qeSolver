<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="description" content="quadratic equation solver">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/main.css">
    <title>QeSolver</title>
</head>

<body>
    <header>
        <h1><em id="Qe">Qe</em>Solver</h1>
        <h2>Quadratic Equation Solver</h2>
    </header>
    <div class="appDiv">
        <div id="inputDiv">
            <div class="input">
                <span>a =</span>
                <input id="a" class="input-field" type="number">
            </div>

            <div class="input">
                <span>b =</span>
                <input id="b" class="input-field" type="number">
            </div>

            <div class="input">
                <span>c =</span>
                <input id="c" class="input-field" type="number">
            </div>

        </div>
        <button id="calcButton">Solve!</button>
        <div id="outputDiv" class="hidden">
            X<em class="small-number">1</em> = <span class="result" id="x1"></span><br>
            X<em class="small-number">2</em> = <span class="result" id="x2"></span>
        </div>
    </div>
    <script type="text/javascript" src="js/qeMath.js"></script>
    <script type="text/javascript" src="js/dom_functions.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
